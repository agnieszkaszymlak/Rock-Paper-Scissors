<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zad-8.4-ost-v4</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
  <button id="new-game-button">New Game</button>
</div>
<div class="container" id="the-game">
  
<div id="choice-buttons" class="hide">
  <div>
    <button data-move="ROCK" id="rock-button">rock</button>
  </div>
  <div>
    <button data-move="SCISSORS" id="scissors-button">scissors</button>
  </div>
  <div>
    <button data-move="PAPER" id="paper-button">paper</button>
  </div>
  </div>
    
    <div class="modal hide">
    <div class="modal__body">
      <div class="modal__result"></div>
      <table class="modal__table"></table>
    </div>
  </div>
  
<div class="text" id="output">Start game - click the button!</div>
<div class="scores">
  <table>
    <tbody>
      <tr>
        <td id="playerResult">0</td>
        <td id="computerResult">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Computer</th>
      </tr>
    </tfoot>
  </table>
</div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
